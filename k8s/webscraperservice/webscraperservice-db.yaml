apiVersion: apps/v1
kind: Deployment
metadata:
  name: webscraperservice-db-deployment
  labels:
    app: webscraperservice-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webscraperservice-db
  template:
    metadata:
      labels:
        app: webscraperservice-db
    spec:
      containers:
      - name: webscraperservice-db
        image: mongo:5
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: webscraperservice-db-config
              key: webscraperservice-db-name
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: webscraperservice-db-secret
              key: webscraperservice-db-root-user
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: webscraperservice-db-secret
              key: webscraperservice-db-root-password
---
apiVersion: v1
kind: Service
metadata:
  name: webscraperservice-db-service
spec:
  selector:
    app: webscraperservice-db
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
