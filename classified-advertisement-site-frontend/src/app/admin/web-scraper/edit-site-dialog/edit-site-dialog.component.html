<h1 mat-dialog-title>Edit/create site</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name" name="name">
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Url</mat-label>
      <input matInput [(ngModel)]="url" name="url">
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="categoryId" name="categoryId">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Base selector</mat-label>
      <input matInput [(ngModel)]="selectorBase" name="selectorBase">
    </mat-form-field>
    <mat-form-field appearance="fill" class="me-3 half-width-input">
      <mat-label>Image Property</mat-label>
      <input matInput [(ngModel)]="selectorImageProperty" name="selectorImageProperty">
    </mat-form-field>
    <mat-form-field appearance="fill" class="half-width-input">
      <mat-label>Image Selector</mat-label>
      <input matInput [(ngModel)]="selectorImageSelector" name="selectorImageSelector">
    </mat-form-field>
    <mat-form-field appearance="fill" class="me-3 half-width-input">
      <mat-label>Price Property</mat-label>
      <input matInput [(ngModel)]="selectorPriceProperty" name="selectorPriceProperty">
    </mat-form-field>
    <mat-form-field appearance="fill" class="half-width-input">
      <mat-label>Price Selector</mat-label>
      <input matInput [(ngModel)]="selectorPriceSelector" name="selectorPriceSelector">
    </mat-form-field>
    <mat-form-field appearance="fill" class="me-3 half-width-input">
      <mat-label>Title Property</mat-label>
      <input matInput [(ngModel)]="selectorTitleProperty" name="selectorTitleProperty">
    </mat-form-field>
    <mat-form-field appearance="fill" class="half-width-input">
      <mat-label>Title Selector</mat-label>
      <input matInput [(ngModel)]="selectorTitleSelector" name="selectorTitleSelector">
    </mat-form-field>
    <mat-form-field appearance="fill" class="me-3 half-width-input">
      <mat-label>Url Property</mat-label>
      <input matInput [(ngModel)]="selectorUrlProperty" name="selectorUrlProperty">
    </mat-form-field>
    <mat-form-field appearance="fill" class="half-width-input">
      <mat-label>Url Selector</mat-label>
      <input matInput [(ngModel)]="selectorUrlSelector" name="selectorUrlSelector">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="getSiteData()" cdkFocusInitial>Save</button>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
</div>
