<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node class="cursor-pointer" *matTreeNodeDef="let node" matTreeNodePadding (click)="editCategory(node.id)">
    <button mat-icon-button disabled></button>
    {{node.name}}
  </mat-tree-node>
  <mat-tree-node class="cursor-pointer" *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding (click)="editCategory(node.id)">
    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
      <mat-icon>
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.name}}
  </mat-tree-node>
</mat-tree>
