<h1>Profile</h1>
<table>
  <tr>
    <td class="p-1">Username:</td>
    <td class="p-1">{{ username}}</td>
  </tr>
  <tr>
    <td class="p-1">Email:</td>
    <td class="p-1">{{ email }}</td>
  </tr>
  <tr>
    <td class="p-1">Roles:</td>
    <td class="p-1">{{ rolesString }}</td>
  </tr>
</table>
<a routerLink="edit" mat-raised-button color="primary" class="mx-1">Edit profile</a>
