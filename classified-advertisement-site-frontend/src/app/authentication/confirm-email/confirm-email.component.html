<div class="text-center">
  <p *ngIf="success" class="text-size-2x">Successful validation!</p>
  <p *ngIf="error" class="text-size-2x">Invalid link!</p>
  <a routerLink="/auth" *ngIf="success" mat-raised-button color="primary">Go to login screen</a>
  <a routerLink="/" *ngIf="error" mat-raised-button color="primary">Go to home page</a>
  <app-spinner *ngIf="!success && !error"></app-spinner>
</div>
