<div class="text-center center pt-2">
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="password">
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Confirm password</mat-label>
      <input matInput type="password" placeholder="Confirm password" name="confirm-password" [(ngModel)]="confirmPassword">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Reset</button>
  </form>
</div>
