<ng-container *ngFor="let item of tree">
  <ng-container *ngIf="item.children?.length; else leaf">
    <a
      [routerLink]="(path || '') + item.id"
      mat-menu-item
      [matMenuTriggerFor]="categoriesMenu"
      #menuTrigger="matMenuTrigger"
      (mouseenter)="openMenu(menuTrigger)"
      (menuClosed)="menuClosed()"
    >
      {{ item.name }}
  </a>
    <mat-menu #categoriesMenu="matMenu">
      <app-submenu *ngIf="tree && tree.length" [tree]="item.children" [path]="path"></app-submenu>
    </mat-menu>
  </ng-container>
  <ng-template #leaf>
    <a [routerLink]="(path || '') + item.id" mat-menu-item>{{ item.name }}</a>
  </ng-template>
</ng-container>
