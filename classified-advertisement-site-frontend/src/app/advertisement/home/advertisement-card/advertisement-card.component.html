<mat-card class="mb-2">
  <mat-card-content>
    <div class="d-flex">
      <div class="me-2 thumbnail d-flex justify-content-center align-items-center">
        <img *ngIf="thumbnail" [src]="thumbnail | imageSource | async" alt="placeholder">
        <div *ngIf="!thumbnail" alt="placeholder"><mat-icon>image</mat-icon></div>
      </div>
      <div class="details">
        <h2 class="single-line"><a [routerLink]="'/advertisement/' + advertisement?.id" class="unformatted-link">{{ advertisement?.title }}</a></h2>
        <p class="single-line">{{ advertisement?.description }}</p>
        <p>{{ advertisement?.price | currency: 'HUF' }}</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
