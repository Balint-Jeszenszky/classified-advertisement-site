<form (submit)="onComment()">
  <mat-form-field class="w-100">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="Write something here..." [(ngModel)]="content" name="comment"></textarea>
  </mat-form-field>
  <div class="text-end">
    <button mat-raised-button color="primary" type="submit" [disabled]="disabled">Send</button>
  </div>
</form>
