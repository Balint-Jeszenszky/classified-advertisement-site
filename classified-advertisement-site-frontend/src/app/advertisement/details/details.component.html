<div class="mb-3">
  <p class="category d-inline"><a routerLink="/">Home</a></p>
  <p class="category d-inline" *ngFor="let cat of category"> â®ž <a [routerLink]="'/category/' + cat.id">{{ cat.name }}</a></p>
</div>
<div class="d-flex flex-wrap">
  <div class="images me-3">
    <app-gallery></app-gallery>
  </div>
  <div *ngIf="advertisement" class="flex-grow-1">
    <div class="d-flex justify-content-between">
      <h1>{{ advertisement.title }}</h1>
      <div>
        <button *ngIf="admin || owner" mat-icon-button (click)="onDelete()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <p class="date">Published: {{ advertisement.createdAt | localeDateTime }}</p>
    <p>{{ advertisement.description }}</p>
    <h2>{{ advertisement.price | currency: 'HUF' : 'symbol' }}</h2>
    <p>Advertiser: TODO User</p>
  </div>
</div>
<div class="pt-3">
  <app-comment-section *ngIf="advertisement" [advertisementId]="advertisement.id"></app-comment-section>
</div>
