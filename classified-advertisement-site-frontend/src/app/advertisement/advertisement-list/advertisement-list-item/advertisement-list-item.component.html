<mat-card *ngIf="advertisement" class="mb-2">
  <mat-card-content>
    <div class="d-flex justify-content-between">
      <div class="d-flex">
        <div class="thumbnail me-2 d-flex justify-content-center align-items-center">
          <img *ngIf="thumbnail" class="img-fluid w-100" [src]="thumbnail | imageSource | async" alt="placeholder">
          <div *ngIf="!thumbnail" alt="placeholder"><mat-icon>image</mat-icon></div>
        </div>
        <div>
          <div class="d-flex">
            <h1 class="me-2"><a [routerLink]="'/advertisement/' + advertisement.id" class="unformatted-link">{{ advertisement.title }}</a></h1>
            <div>
              <mat-chip>{{ advertisement.status }}</mat-chip>
            </div>
          </div>
          <p>{{ advertisement.description }}</p>
        </div>
      </div>
      <div>
        <p class="price">{{ advertisement.price | currency: 'HUF' }}</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
